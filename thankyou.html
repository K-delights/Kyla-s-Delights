    body {

    }

      color: #555;
      margin-bottom: 20px;
    }
    .thankyou-card a {

      border-radius: var(--radius);
      font-weight: 500;
      transition: background 0.3s;
    }
    .thankyou-card a:hover {
      background: #f6a20e;
    }
    footer {
      text-align: center;
      padding: 20px;

    }

</head>
